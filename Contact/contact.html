<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>Restaurant</title>
    <!-- ####################### -->
    <!-- CDN BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ############# -->
    <!-- CDN FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ####################### -->
    <!-- ##### animation ##### -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ####################### -->
    <link rel="stylesheet" href="../styel/styel.css" />
  </head>
  <body>
    <!-- SideBar -->

    <aside class="d-flex align-items-center" id="aside"></aside>
    <!-- ################### -->
    <section class="items">
      <div class="container mt-5">
        <form>
          <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
              <input
                type="text"
                class="form-control name"
                placeholder="Enter your name"
              />
              <div class="small error-message name-error bg-danger"></div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <input
                type="email"
                class="form-control email"
                placeholder="name@example.com"
              />
              <div
                class="small error-message email-error bg-danger m-3 p-2"
              ></div>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
              <input
                type="tel"
                class="form-control phone"
                placeholder="Your phone"
              />
              <div class="small error-message phone-error"></div>
            </div>

            <!-- Age -->
            <div class="col-md-6">
              <input type="number" class="form-control age" placeholder="Age" />
              <div class="small error-message age-error"></div>
            </div>

            <!-- Password -->
            <div class="col-md-6">
              <input
                type="password"
                class="form-control password"
                placeholder="Your password"
              />
              <div class="small error-message password-error"></div>
            </div>

            <!-- Re-password -->
            <div class="col-md-6">
              <input
                type="password"
                class="form-control repassword"
                placeholder="Re-enter password"
              />
              <div class="small error-message repassword-error"></div>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-secondary submit-btn"
                disabled
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="contact.js"></script>
  </body>
</html>
